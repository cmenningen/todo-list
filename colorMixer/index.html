<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Mixer</title>
</head>

<body style="background-color: rgb(255, 255, 0)">
    <header>
        <form>
            <input type="range" min="0" max="255" value="255" id="red" name="red" />
            <input type="range" min="0" max="255" value="255" id="green" name="green" />
            <input type="range" min="0" max="255" value="0" id="blue" name="blue" />
            <div id="color-hex">#ffff00</div>
        </form>
    </header>
    <script src="script.js"></script>
</body>

</html>
